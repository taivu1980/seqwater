	<script>

	path="";
    $("#header").load(path + "header.html");
    $("#menu").load(path + "menu.html");

    $("#people").load(path + "people.html");
    $("#live").load(path + "live.html");
    $("#play").load(path + "play.html");
    $("#work").load(path + "work.html");
    $("#services").load(path + "services.html");
    $("#education").load(path + "education.html");
    $("#ads").load(path + "ads.html");
    $("#footer").load(path + "footer.html");
    /* very simple to use */

    var clickSearch = false;
    var clickSmallButton = false;

        $(document).ready(function() {
            $('#myCarousel').carousel('pause');
            $('.js-activated').dropdownHover().dropdown();

            $(".li-search-box").click(function(){
                console.log(clickSearch);

                if(!clickSearch){
                    console.log("show");
                    $(".search-box").show();
                    $(".search-box-follow").show();
                    clickSearch = true;
                }
                else {
                    console.log("hide");
                    $(".search-box").hide();
                    $(".search-box-follow").hide();
                    clickSearch = false;
                }
            });

            $(".btn-show-menu").click(function(){
                if(!clickSmallButton){
                    $(".menu-small").show();
                    clickSmallButton = true;
                }
                else {
                    $(".menu-small").hide();
                    clickSmallButton = false;
                }
            });

            resizePeopleBlock();

            	//when window is resized by customer
            	$(window).resize(function () {
            		resizeHeightMenu();
            		resizePeopleBlock();
            	});

            	function resizeHeightMenu(){
            	    var bodyWidth = $(window).width();
            	    if(bodyWidth > 748){
            	    	$(".menu-small").hide();
            	    }
            	    else{
            	    	$("#logo").attr("class","");
            	    }
            	}
            	function resizePeopleBlock(){
                    var bodyWidth = $(window).width();
                    if(bodyWidth < 748){
                        $("#people").hide();
                    }
                    else{
                    	$("#people").show();
                    }
                }
            	
            	
               $('#myCarousel2').carousel({
                    interval: 15000
               });

               $(".pitch1").click(function(){
                   var item = 0;
                   $('#myCarousel2').carousel(item);
                   return false;
               });
               $(".pitch2").click(function(){
                   var item = 1;
                   $('#myCarousel2').carousel(item);
                   return false;
               });
               $(".pitch3").click(function(){
                   var item = 2;
                   $('#myCarousel2').carousel(item);
                   return false;
               });
               $(".pitch4").click(function(){
                   var item = 3;
                   $('#myCarousel2').carousel(item);
                   return false;
               });
               $(".pitch5").click(function(){
                   var item = 4;
                   $('#myCarousel2').carousel(item);
                   return false;
               });
        });
    </script>
